<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">001</th>
          <td class="red">Product 1</td>
          <td>19.99</td>
          <td>in Stock</td>
        </tr>

        <tr>
          <th scope="row">002</th>
          <td class="red">Product 2</td>
          <td>29.99</td>
          <td>in Stock</td>
        </tr>

        <tr>
          <th scope="row">003</th>
          <td class="red">Product 3</td>
          <td>59.99</td>
          <td id="nav">Out of Stock</td>
        </tr>

        <tr>
          <th scope="row">004</th>
          <td class="red">Product 4</td>
          <td>39.99</td>
          <td>in Stock</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
