<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="text">ievadi tekstu</label>
      <input type="text" id="text" /><br />

      <label for="email">email</label>
      <input type="email" id="email" pattern=".+@example\.com" size="30" />
      <br />
      <label for="pass">Parole (8 min):</label>
      <input type="Parole" id="pass" name="Parole" minlength="8" />
      <br />
      <label for="tel">telnummuru</label>
      <input type="tel" id="tel" /><br />
      <br />
      <label for="number">nummuru</label>
      <input type="text" id="number" /><br />
      <br />
      <input
        type="date"
        id="start"
        name="trip-start"
        value="2018-07-22"
        min="2000-01-01"
        max="2024-12-31"
      />
      <br />
      <label for="url">Enter an https:// URL:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://example.com"
        pattern="https://.*"
        size="30"
      />
      <br />
      <br />
      <input type="checkbox" id="check" />
      <label for="check">chexkboxes</label> <br />
      <input type="checkbox" id="check2" />
      <label for="check2">chexkboxes2</label> <br />
      <input type="checkbox" id="check3" />
      <label for="check3">chexkboxes3</label> <br />
      <br />
      <input type="radio" name="radio" id="radio" value="radio" />
      <label for="radio">1</label> <br />
      <input type="radio" name="radio" id="radio2" value="radio2" />
      <label for="radio2">2</label> <br />
      <input type="radio" name="radio" id="radio3" value="radio3" />
      <label for="radio3">3</label> <br />
      <br />
      <label for="file">file</label>
      <input type="file" name="file" id="file" />
      <br />
      <br />
      <input type="submit" value="IesniegÅ¡anas poga" />
    </form>
  </body>
</html>
